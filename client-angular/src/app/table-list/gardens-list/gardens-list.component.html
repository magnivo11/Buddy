<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Gardens Table</h4>
      <a class="" (click)="onCreate()" href="javascript:void(0)">
        <i class="material-icons">add_box</i>
        <!-- <p class="card-category">ADD NEW CATEGORY</p> -->
      </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
            <th>Name</th>
            <th>Direction</th>
            <th>Direct Sun</th>
            <th>Published</th>
            <th>Last Update</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let garden of gardens">
              <td>{{garden.name}}</td>
              <td>{{garden.direction}}</td>
              <td>{{garden.directSun ? 'Yes' : 'No' }}</td>
              <td class="text-primary">{{garden.created | date: 'short'}}</td>
              <td class="text-primary">{{garden.lastUpdated | date: 'short'}}</td>
              <td>
                <a class="" href="javascript:void(0)" (click)="onEdit(garden)">
                  <i class="material-icons">edit</i>
                </a>
                <a class="" href="javascript:void(0)" (click)="onDelete(garden)">
                  <i class="material-icons">delete</i>
                </a>
                <a class="" href="javascript:void(0)" (click)="onDetails(garden)">
                  <i class="material-icons">list</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
