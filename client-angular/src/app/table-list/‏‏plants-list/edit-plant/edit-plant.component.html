<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Plant</h4>
            <p class="card-category">Complete your Plant</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input #species matInput placeholder="Species" [value]="plant.species"/>
                  </mat-form-field>
                </div>
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input #irrigationInstructors matInput placeholder="irrigation Instructors" [value]="plant.irrigationInstructors"/>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input #optimalTemp matInput placeholder="Optimal Temperature" [value]="plant.optimalTemp"/>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input #optimalSoilMoisture matInput placeholder="Optimal Soil Moisture" [value]="plant.optimalSoilMoisture"/>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input #optimalSunExposure matInput placeholder="Optimal Sun Exposure" [value]="plant.optimalSunExposure"/>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea #description
                      rows="3"
                      [value]="plant.description"
                      matInput
                      placeholder="Description"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button
                (click)="
                  onUpdate(
                    species.value, irrigationInstructors.value, optimalTemp.value, optimalSoilMoisture.value,optimalSunExposure.value,description.value
                  )
                "
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Update
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
