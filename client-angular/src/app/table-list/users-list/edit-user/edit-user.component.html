<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit User</h4>
            <p class="card-category">Complete your user</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      #firstName
                      matInput
                      placeholder="First Name"
                      [value]="user.firstName"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      #lastName
                      matInput
                      placeholder="Last Name"
                      [value]="user.lastName"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <mat-select #isAdmin placeholder="Is Admin" value="{{user.isAdmin}}"> 
                      <mat-option value="true">Yes</mat-option>
                      <mat-option value="false">No</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      #description
                      matInput
                      placeholder="Description"
                      [value]="user.description"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input #password matInput placeholder="Password" [value]="user.password"/>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input #email matInput placeholder="Email" [value]="user.email"/>
                  </mat-form-field>
                </div>
              </div>
              <button
                (click)="onUpdate(firstName.value, lastName.value, email.value, password.value, description.value, isAdmin.value)"
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Update
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
