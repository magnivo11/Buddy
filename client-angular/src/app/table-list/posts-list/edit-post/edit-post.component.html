<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Post</h4>
            <p class="card-category">Complete your Post</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Status</mat-label>
                    <mat-select #status placeholder="Status" value={{post.status}}>
                      <mat-option value="Question">Question</mat-option>
                      <mat-option value="Tip">Tip</mat-option>
                      <mat-option value="Help">Help</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>User</mat-label>
                    <mat-select #userID value={{post.userID}}>
                      <mat-option *ngFor="let user of users" [value]="user._id">
                        {{user.firstName + ' ' + user.lastName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #img [value]="post.photoID" matInput placeholder="Image ID" />
                  </mat-form-field>
                </div>
              </div> -->
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #content
                      [value]="post.content"
                      rows="4"
                      matInput
                      placeholder="Content"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button
                (click)="
                  onUpdate(
                    content.value,
                    userID.value,
                    status.value
                  )
                "
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Update
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
